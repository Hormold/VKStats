{if="$actions"}
<table class="table">
<thead><th>Название</th><th>Количество</th><th>Уникальных</th></thead>
{loop="$actions"}
<tr>
	<td>{$value.name}</td>
	<td>{$value.total}</td>
	<td>{$value.uniqe}</td>
</tr>
{/loop}
</table>
{else}
<div class="alert alert-info">Совершенный действий еще нет, подождите немного.</div>
{/if}
