{if="$actions"}
<table class="table">
<thead><th>Название</th><th>Количество</th><th>Пользователи</th></thead>
{loop="$actions"}
<tr>
	<td>{$value.name} (#{$value.action_id})</td>
	<td>{$value.total}</td>
	
	<td><a href="?page=actions.stats.list.single&id={$pid}&aid={$value.action_id}" class="btn btn-info btn-xs">Посмотреть пользователей</a></td>
</tr>
{/loop}
</table>
{else}
<div class="alert alert-info">Совершенный действий еще нет, подождите немного.</div>
{/if}
